    <style>

<body>
    <h1>ğŸ¨ ç”»åœ†åº¦æµ‹è¯•å·¥å…·</h1>
    <p>ç½‘æ ¼ç”»å¸ƒä¸Šç»˜åœ†ï¼Œäº«ç²’å­çˆ†ç‚¸ä¸è¾‰å…‰ç‰¹æ•ˆï¼</p>
    <canvas id="drawCanvas" width="500" height="500"></canvas>
    <div id="feedback">ğŸš€ å‡†å¤‡å¯åŠ¨... ç”»ä¸ªå®Œç¾åœ†å§ï¼</div>
    <button id="clearBtn">ğŸ”„ æ¸…é™¤ & é‡å¯</button>

    <!-- æ¨¡æ€æ¡† -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">åœ†å¼§å¤§å¸ˆï¼</h2>
            <p id="modalScore">è¯„åˆ†: 0%</p>
            <p id="modalTip">å¤šç»ƒæ‰‹ç¨³ï¼Œç²’å­é›¨ç­‰ä½ è§£é”ï¼</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        const feedback = document.getElementById('feedback');
        const clearBtn = document.getElementById('clearBtn');
        const modal = document.getElementById('modal');
        const modalScore = document.getElementById('modalScore');
        const modalTitle = document.getElementById('modalTitle');
        const modalTip = document.getElementById('modalTip');
        const closeBtn = document.querySelector('.close');

        let isDrawing = false;
        let points = [];
        let particles = []; // ç²’å­ç³»ç»Ÿ

        // è°ƒæ•´ç”»å¸ƒå¤§å°ï¼ˆå“åº”å¼ï¼‰
        function resizeCanvas() {
            if (window.innerWidth < 600) {
                canvas.width = 300;
                canvas.height = 300;
            } else {
                canvas.width = 500;
                canvas.height = 500;
            }
            drawGrid();
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // ç»˜åˆ¶ç½‘æ ¼
        function drawGrid() {
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 0.5;
            const gridSize = 10;
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // ç²’å­ç±»
        class Particle {
            constructor(x, y, vx, vy, color, life) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.life = life;
                this.alpha = 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1; // é‡åŠ›
                this.alpha -= 0.01;
                this.life--;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
                ctx.fill();
            }
        }

        // åŠ¨ç”»ç²’å­
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            redrawPath(); // é‡ç»˜è·¯å¾„
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.life <= 0) particles.splice(i, 1);
            });
            if (particles.length > 0) requestAnimationFrame(animateParticles);
        }

        // åˆ›å»ºç²’å­çˆ†ç‚¸
        function createParticles(centerX, centerY, score) {
            const numParticles = score >= 80 ? 200 : 50;
            const colors = score >= 80 ? ['0,191,255', '46,204,113', '255,255,0'] : ['100,100,100', '150,150,150'];
            for (let i = 0; i < numParticles; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed - 3; // å‘ä¸Šå–·å°„
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(centerX, centerY, vx, vy, color, 100 + Math.random() * 50));
            }
            animateParticles();
            if ('vibrate' in navigator) navigator.vibrate([50, 30, 50]); // æŒ¯åŠ¨åé¦ˆ
            // å£°éŸ³æç¤ºï¼ˆå¯é€‰ï¼Œæµè§ˆå™¨æ”¯æŒï¼‰
            const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA'); // ç®€å•èœ‚é¸£
            audio.play();
        }

        // é¼ æ ‡/è§¦å±äº‹ä»¶
        // ------------------- æ ¸å¿ƒä¿®å¤åŒºå¼€å§‹ -------------------

        // é¼ æ ‡äº‹ä»¶ç›‘å¬
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // è§¦æ‘¸äº‹ä»¶ç›‘å¬ (å·²ä¿®å¤)
        // { passive: false } æ˜ç¡®å‘ŠçŸ¥æµè§ˆå™¨æ­¤ç›‘å¬å™¨ä¼šè°ƒç”¨ e.preventDefault()ï¼Œæå‡å“åº”æ€§èƒ½
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing); // å¤„ç†æ„å¤–ä¸­æ–­çš„æƒ…å†µ

        // æ–°å¢çš„è§¦æ‘¸å¼€å§‹å¤„ç†å‡½æ•°
        function handleTouchStart(e) {
            e.preventDefault(); // é˜»æ­¢é¡µé¢æ»šåŠ¨ç­‰é»˜è®¤è¡Œä¸º
            const touch = e.touches[0]; // è·å–ç¬¬ä¸€ä¸ªè§¦ç‚¹
            if (touch) {
                startDrawing(touch); // å¤ç”¨startDrawingå‡½æ•°ï¼ŒTouchå¯¹è±¡åŒ…å«clientX/clientYå±æ€§
            }
        }

        // æ–°å¢çš„è§¦æ‘¸ç§»åŠ¨å¤„ç†å‡½æ•°
        function handleTouchMove(e) {
            e.preventDefault(); // é˜»æ­¢é¡µé¢æ»šåŠ¨
            const touch = e.touches[0];
            if (isDrawing && touch) {
                draw(touch); // å¤ç”¨drawå‡½æ•°
            }
        }
        
        // åŸæœ‰çš„ handleTouch å’Œç›¸å…³æ¨¡æ‹Ÿäº‹ä»¶çš„é€»è¾‘å·²è¢«ç§»é™¤ï¼Œå› ä¸ºå…¶å…¼å®¹æ€§ä¸ä½³
        
        // ------------------- æ ¸å¿ƒä¿®å¤åŒºç»“æŸ -------------------


        function startDrawing(e) {
            isDrawing = true;
            points = [];
            particles = []; // æ¸…ç²’å­
            const rect = canvas.getBoundingClientRect();
            // e.clientX/clientY æ—¢èƒ½å¤„ç†é¼ æ ‡äº‹ä»¶ï¼Œä¹Ÿèƒ½å¤„ç†ä¼ å…¥çš„Touchå¯¹è±¡
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            points.push({ x, y });
            feedback.textContent = 'âœ¨ è¾‰å…‰å¯åŠ¨... ç»˜å‡ºä½ çš„åœ†ï¼';
            feedback.classList.remove('score-high', 'score-low');
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            points.push({ x, y });
            redrawPath();
            if (points.length > 10) updateRoundnessScore(points);
        }

        function redrawPath() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            if (points.length > 1) {
                // å¢å¼ºè¾‰å…‰ + å¹³æ»‘æ›²çº¿
                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);
                for (let i = 1; i < points.length - 2; i++) {
                    const xc = (points[i].x + points[i + 1].x) / 2;
                    const yc = (points[i].y + points[i + 1].y) / 2;
                    ctx.quadraticCurveTo(points[i].x, points[i].y, xc, yc);
                }
                if (points.length > 2) {
                    ctx.quadraticCurveTo(points[points.length - 2].x, points[points.length - 2].y, points[points.length - 1].x, points[points.length - 1].y);
                }
                const gradient = ctx.createLinearGradient(points[0].x, points[0].y, points[points.length - 1].x, points[points.length - 1].y);
                gradient.addColorStop(0, 'rgba(0, 191, 255, 1)');
                gradient.addColorStop(1, 'rgba(135, 206, 250, 0.9)');
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 4;
                ctx.shadowColor = 'rgba(0, 191, 255, 1)';
                ctx.shadowBlur = 20;
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
        }

        function stopDrawing() {
            if (isDrawing && points.length > 10) {
                isDrawing = false;
                finalizeScore(points);
            }
             // ç¡®ä¿åœ¨ç»˜å›¾ç»“æŸåï¼ŒisDrawingæ ‡å¿—ä½è¢«é‡ç½®
            else {
                isDrawing = false;
            }
        }

        function updateRoundnessScore(points) {
            if (points.length < 20) return;
            const n = points.length;
            let sumX = 0, sumY = 0;
            points.forEach(p => { sumX += p.x; sumY += p.y; });
            const centerX = sumX / n;
            const centerY = sumY / n;
            const distances = points.map(p => Math.sqrt((p.x - centerX) ** 2 + (p.y - centerY) ** 2));
            const meanDist = distances.reduce((a, b) => a + b, 0) / n;
            const variance = distances.reduce((sum, d) => sum + (d - meanDist) ** 2, 0) / n;
            const stdDev = Math.sqrt(variance);
            const maxStdDev = canvas.width / 10; // è‡ªé€‚åº”æœ€å¤§åå·®
            let score = Math.max(0, 100 - (stdDev / maxStdDev) * 100);
            score = Math.min(100, score);
            feedback.textContent = `ğŸ”¥ å®æ—¶åœ†åº¦: ${Math.round(score)}% (åå·®: ${stdDev.toFixed(1)}px)`;
            feedback.classList.remove('score-high', 'score-low');
            if (score >= 70) feedback.classList.add('score-high');
            else if (score < 40) feedback.classList.add('score-low');
            return { score, centerX, centerY };
        }

        function finalizeScore(points) {
            const result = updateRoundnessScore(points);
            if (!result) return; // å¦‚æœç‚¹å¤ªå°‘ï¼Œä¸è¿›è¡Œåç»­æ“ä½œ
            const { score, centerX, centerY } = result;
            createParticles(centerX, centerY, score); // ç²’å­çˆ†ç‚¸ï¼
            modalScore.textContent = `åœ†åº¦è¯„åˆ†: ${Math.round(score)}% ğŸ‰`;
            modalTitle.textContent = score >= 80 ? 'ç²’å­é›¨è§£é”ï¼ğŸŒŸ' : score >= 50 ? 'ç¨³äº†ï¼Œç»§ç»­å†²ï¼ğŸ’¥' : 'çˆ†ç‚¸ç¢ç‰‡...å†æ¥ï¼ğŸ˜…';
            modalTip.textContent = score >= 80 ? 'å¤§å¸ˆçº§ï¼åˆ†äº«ä½ çš„ç²’å­ç§€~' : 'ç§˜è¯€ï¼šæ…¢é€Ÿå‡åŒ€ï¼Œå›ºå®šè…•éƒ¨ã€‚';
            modal.style.display = 'block';
        }

        closeBtn.addEventListener('click', () => modal.style.display = 'none');
        window.addEventListener('click', (e) => { if (e.target === modal) modal.style.display = 'none'; });

        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            points = [];
            particles = [];
            isDrawing = false;
            feedback.textContent = 'ğŸ§¹ å·²é‡ç½®ï¼Œç²’å­å¾…å‘½ï¼';
            feedback.classList.remove('score-high', 'score-low');
            modal.style.display = 'none';
        });

        drawGrid(); // åˆå§‹åŒ–
    </script>
